<!DOCTYPE html>
<html>
    <head>
        <title>Localize your survey into another languages. We support over 20 languages out of the box, jQuery Survey Library Example</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://surveyjs.azureedge.net/1.1.25/survey.jquery.js"></script>
        <link href="https://surveyjs.azureedge.net/1.1.25/modern.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <div id="surveyElement"></div>
        <script type="text/javascript" src="./2.js"></script>
        <div class="container" style="margin-top:20px">
            <div class="jumbotron">
                <p>
                    The localization is supported by the Open Source Community.
                </p>
                <p>To get all localizable strings, please go to
                    <a href="https://github.com/surveyjs/surveyjs/tree/master/src/localization" target="_blank">Github</a>.</p>
                <p>
                    If you want to share your localization with the Community, please create a new typescript file, similar to german.ts, and do a pull request.
                </p>
            </div>
        </div>
    </body>
</html>
